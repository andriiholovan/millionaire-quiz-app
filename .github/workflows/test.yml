name: Test

on: [workflow_call, pull_request]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
      - run: npm install
      - run: npm test
